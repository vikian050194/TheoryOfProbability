<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Точка</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    <link href="css/bootstrap-slider.css" rel="stylesheet">
    <link rel="shortcut icon" href="retweet.png" />
    <script type="text/javascript" src="scripts/3D/painter3D.js"></script>
    <script type="text/javascript" src="scripts/tools/bootstrap-slider.js"></script>
    <script type="text/javascript" src="scripts/3D/framework/pre3d.js"></script>
    <script type="text/javascript" src="scripts/3D/framework/pre3d_path_utils.js"></script>
    <script type="text/javascript" src="scripts/3D/framework/pre3d_shape_utils.js"></script>
    <script type="text/javascript" src="scripts/tools/utils.js"></script>
    <script type="text/javascript" src="scripts/3D/controller.js"></script>
    <script type="text/javascript" src="scripts/3D/probabilityPoint3D.js"></script>
    <script type="text/javascript" src="scripts/3D/statisticHelper3D.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../Index.html">Меню</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="dot1D.html">Блуждание точки 1D</a>
                    </li>
                    <li>
                        <a href="dot2D.html">Блуждание точки 2D</a>
                    </li>
                    <li>
                        <a href="dot3D.html">Блуждание точки 3D</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
        <canvas id="canvas" class="output-container borderB"></canvas>
        <div class="button-container borderB text-center" id="inputPlaceHolder">
            <label>Блуждание точки в пространстве</label>
            <hr />
            <div class="btn-group-vertical">
                <button id="startButton" class="btn btn-success btn-lg">Старт</button>
                <button id="pauseButton" class="btn btn-warning btn-lg">Пауза</button>
                <button id="stopButton" class="btn btn-danger btn-lg">Стоп</button>
                <button id="resetButton" class="btn btn-primary btn-lg" title="значения вероятностей и т.п.">Сбросить</button>
            </div>
            <hr />
            <label>Px: &nbsp;</label>
            <input id="pxRange" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.001"
                data-slider-value="0.5" />
            <hr />
            <label>Py: &nbsp;</label>
            <input id="pyRange" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.001"
                data-slider-value="0.5" />
            <hr />
            <label>Pz: &nbsp;</label>
            <input id="pzRange" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.001"
                data-slider-value="0.5" />
            <hr />
            <input id="countRange" data-slider-id='ex1Slider' type="text" data-slider-min="1" data-slider-max="1000" data-slider-step="1"
                data-slider-value="100" />
            <label>Количество кубов: &nbsp;</label>
        </div>
        <div class="borderB text-center">
            <label>Суммарное время нахождения</label>
            <div class="btn-group-vertical">
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" class=" btn btn-info btn-lg" id="octantFirst" title="В I октанте:&nbsp;">В I октанте:&nbsp;0</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class=" btn btn-info btn-lg" id="octantSecond" title="В II октанте:&nbsp;">В II октанте:&nbsp;0</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class=" btn btn-info btn-lg" id="octantThird" title="В III октанте:&nbsp;">В III октанте:&nbsp;0</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class=" btn btn-info btn-lg" id="octantFourth" title="В IV октанте:&nbsp;">В IV октанте:&nbsp;0</button>
                    </div>
                </div>
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button class=" btn btn-info btn-lg" id="octantFifth" title="В V октанте:&nbsp;">В V октанте:&nbsp;0</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button class=" btn btn-info btn-lg" id="octantSixth" title="В VI октанте:&nbsp;">В VI октанте:&nbsp;0</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button class=" btn btn-info btn-lg" id="octantSeventh" title="В VII октанте:&nbsp;">В VII октанте:&nbsp;0</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button class=" btn btn-info btn-lg" id="octantEighth" title="В VIII октанте:&nbsp;">В VIII октанте:&nbsp;0</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
