<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Точка</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    <link href="css/bootstrap-slider.css" rel="stylesheet">
	<link rel="shortcut icon" href="retweet.png" />
    <script type="text/javascript" src="scripts/tools/bootstrap-slider.js"></script>
    <script type="text/javascript" src="scripts/tools/utils.js"></script>
    <script type="text/javascript" src="scripts/2D/probabilityPoint2D.js"></script>
    <script type="text/javascript" src="scripts/2D/statisticHelper2D.js"></script>
    <script type="text/javascript" src="scripts/2D/painter2D.js"></script>
    <script type="text/javascript" src="scripts/2D/controller.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../Index.html">Меню</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="dot1D.html">Блуждание точки 1D</a></li>
                    <li><a href="dot2D.html">Блуждание точки 2D</a></li>
                    <li><a href="dot3D.html">Блуждание точки 3D</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
					<li><a href="https://vk.com/vikian050194" id="registerLink">Виноградов</a></li>
					<li><a href="https://vk.com/id14790061" id="registerLink">Овченков</a></li>
					<li><a href="https://vk.com/romanalf" id="registerLink">Алфёров</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
        <canvas id="canvas" class="output-container borderB"></canvas>
        <div class="button-container borderB text-center" id="inputPlaceHolder">
            <label>Блуждание точки на плоскости</label>
            <hr />
            <div class="btn-group-vertical">
                <input type="button" id="startButton" class="btn btn-success btn-lg" value="Старт" />
                <input type="button" id="pauseButton" class="btn btn-warning btn-lg" value="Пауза" />
                <input type="button" id="stopButton" class="btn btn-danger btn-lg" value="Стоп" />
                <input type="button" id="resetButton" class="btn btn-primary btn-lg" title="значения вероятностей и т.п." value="Сбросить" />
            </div>
            <hr />
            <label>Px: &nbsp;</label>
            <input id="pxRange" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.001" data-slider-value="0.5" />
            <hr />
            <label>Py: &nbsp;</label>
            <input id="pyRange" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.001" data-slider-value="0.5" />
            <hr />
            <input id="speedRange" data-slider-id='ex1Slider' type="text" data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="50" />
            <label>Скорость: &nbsp;</label>
            <hr />
            <label class="text-center">Суммарное время нахождения</label>
            <div class="btn-group-vertical">
                <button class=" btn btn-info btn-lg" id="firstquarter" title="В I четверти:&nbsp;">В I четверти:&nbsp;0</button>
                <button class=" btn btn-info btn-lg" id="secondquarter" title="В II четверти:&nbsp;">В II четверти:&nbsp;0</button>
                <button class="btn btn-info btn-lg" id="thirdquarter" title="В III четверти:&nbsp;">В III четверти:&nbsp;0</button>
                <button class="btn btn-info btn-lg" id="fourthquarter" title="В IV четверти:&nbsp;">В IV четверти:&nbsp;0</button>
            </div>
        </div>
    </div>
</body>
</html>
